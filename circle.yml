machine:
  node:
    version: 0.12.0
dependencies:
  pre:
    - npm install -g bower
    - npm install -g firebase-tools
    - npm install -g ember-cli@2.6.0-beta.2
  override:
    - npm i
    - bower i
test:
  override:
    - echo "test"
deployment:
  production:
    branch: master
    commands:
      - ember build --environment=production
      - firebase deploy --token $FIREBASE_TOKEN